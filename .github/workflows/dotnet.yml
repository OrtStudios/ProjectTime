name: Build .NET MAUI App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Windows
      run: dotnet build ProjectTime/ProjectTime.csproj -c Release -f net6.0-windows10.0.19041.0 --no-restore
    - name: Build Mac
      run: dotnet build ProjectTime/ProjectTime.csproj -c Release -f net6.0-maccatalyst --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
